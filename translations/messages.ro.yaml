    find_us_on: "Ne găsiți pe"
    responsibility_index_of_constituency_deputies: >-
        Indicele de responsabilitate a deputaților aleși în circumscripțiile uninominale
    responsibility_index_of_deputies_methodology: >-
        Gradul de responsabilitate a deputaților este calculat conform <a href="%methodology_link%">metodologiei</a>
    information_about_constituencies: >-
        Informații despre circumscripțiile electorale
    mandate_and_promises: Mandatul și promisiunile electorale
    about_project: >-
        Proiectul deFacto este o platformă online care vine să informeze alegătorii despre atribuțiile politicienilor aleși
        și urmărește cât de responsabili și deschiși sunt aceștia față de cetățeni.
    why_are_we_doing_this: >-
        Credem că putem ajuta alegătorii să-și ajusteze așteptările privind competențele pe care le au politicienii aleși.
        Iar prin monitorizarea activității și gradului de responsabilitate a acestora,
        alegătorii vor putea face o alegere mai informată.

    competence_multiplication_meaning: >-
        Punctaj dublat pentru utilizarea atribuției în scopul îndeplinirii promisiunilor electorale
        sau a rezolvării problemelor semnalate de grupurile de cetățeni
    points_meaning: |-
        Clasificarea punctajelor:
        • 0.5 puncte - declarații, întrebări, avize, prezența la ședințe, etc;
        • 1 punct - contrasemnare proiecte, implicarea părților terțe, etc;
        • 1.5 puncte - înaintarea proiectelor, întâlnirea cu cetățenii, demersuri către autorități;

        Mai multe despre punctaj în <a href="%methodology_link%">metodologia de monitorizare</a>
    top_mandates_meaning: >-
        Un deputat responsabil lucrează la rezolvarea problemelor semnalate de către cetățeni
        utilizând în acest scop atribuțiile prevăzute de legislație.
        Mai jos vedeți clasamentul celor mai responsabili deputați aleși în circumscripțiile uninominale
        și punctajul acumulat de aceștia.
        Detalii despre cum se formează punctajul găsiți în
        <a href="%methodology_link%">metodologia de monitorizare</a>.
    about_last_updated_competence_uses: >-
        Se afișează pe site doar dacă este mai mare decât data ultimei competențe folosite.
        În restul cazurilor se afișează data ultimei competențe folosite.

